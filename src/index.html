<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>talaarawan</title>
  <script type="module" src="./index.js"></script>
</head>
<body>
  <h1><em>talaarawan</em></h1>
  <ul style="list-style: none;">
    <h2>Keys</h2>
    <li>* task</li>
    <li>- note</li>
    <li>= event</li>
    <li>&lt; migrate back</li>
    <li>&gt; migrate forward</li>
    <li>! attention</li>
    <li>x done</li>
    <li>* <em style="text-decoration: line-through;">ignore</em></li>
  </ul>

  <h2><em>today</em></h2>
  <form action="">
    <input type="text" name="task" id="task">
    <select name="task-type" id="task-type">
      <option value="task">task</option>
      <option value="note">note</option>
      <option value="event">event</option>
    </select>
    <input type="button" value="Add">
  </form>

  <ul id="tasks" style="list-style: none;">
  </ul>
</body>
</html>
